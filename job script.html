<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Job Drafts Screen -->
    <h1>Job Drafts</h1>
    <table id="draftsTable">
        <thead>
            <tr>
                <th>Job Title</th>
                <th>Department</th>
                <th>Date Created</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Draft job listings will be dynamically generated here -->
            <tr>
                <td>Software Engineer</td>
                <td>Engineering</td>
                <td>2024-09-01</td>
                <td>
                    <button>View</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Published Jobs Screen -->
    <h1>Published Jobs</h1>
    <table id="publishedJobsTable">
        <thead>
            <tr>
                <th>Job Title</th>
                <th>Department</th>
                <th>Date Published</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Published job listings will be dynamically generated here -->
            <tr>
                <td>Product Manager</td>
                <td>Product</td>
                <td>2024-08-30</td>
                <td>
                    <button>View</button>
                </td>
            </tr>
        </tbody>
    </table>

    <script src="scripts.js"></script>
    <iframe src="chatbot.html" width="300" height="600"></iframe>
</body>
</html>

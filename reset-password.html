<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Smart Recruiting Platform</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to external CSS file -->
    <style>
        /* Include the same CSS styles here or link to an external stylesheet */
    </style>
</head>
<body>

    <div class="container" id="password-reset">
        <h2>Reset Password</h2>
        <form>
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" name="new-password" placeholder="Enter your new password" required minlength="8">

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your new password" required>

            <button type="submit">Reset Password</button>
        </form>
    </div>

</body>
</html>

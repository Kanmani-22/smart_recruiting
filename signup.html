<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Smart Recruiting Platform</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to external CSS file -->
    <style>
        /* Include the same CSS styles here or link to an external stylesheet */
    </style>
</head>
<body>

    <div class="container" id="registration">
        <h2>Sign Up</h2>
        <form>
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" name="password" placeholder="Enter your password" required minlength="8">

            <label for="confirm-signup-password">Confirm Password</label>
            <input type="password" id="confirm-signup-password" name="confirm-password" placeholder="Re-enter your password" required>

            <button type="submit">Sign Up</button>

            <div class="links">
                <a href="login.html">Back to Login</a>
            </div>
        </form>
    </div>

</body>
</html>
